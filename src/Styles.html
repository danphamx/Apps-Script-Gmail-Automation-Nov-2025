<style>
  :root { --bg:#0b0e13; --card:#121721; --muted:#9aa4b2; --fg:#e8edf4; --accent:#7aa2ff; --badge:#1e293b; --line:#202736; }
  html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";}
  .wrap { max-width:1000px; margin:24px auto; padding:0 16px; }
  h1 { font-size:22px; margin:0 0 16px; }
  h2 { font-size:16px; margin:0 0 12px; }
  h3 { font-size:14px; margin:16px 0 8px; color:#c8d4e3; }
  .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; margin-bottom:16px; box-shadow: 0 1px 0 rgba(0,0,0,.2);}
  .btn { background:var(--accent); color:#061018; border:0; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
  .btn:hover { filter:brightness(1.05); }
  .btn-link { color:var(--accent); text-decoration:none; font-weight:600; }
  .muted { color:var(--muted); }
  .list { list-style:none; padding-left:0; margin:0; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:10px; padding-left:0; list-style:none; }
  .grid-item { background:#0e131c; border:1px solid var(--line); border-radius:10px; padding:8px; }
  details summary { cursor:pointer; }
  .badge { display:inline-block; background:var(--badge); color:#cbd5e1; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:6px; }
  .subjects { list-style:decimal; padding-left:18px; }
  .subjects li { margin-bottom:6px; }
  .meta { margin-top:6px; }
  code { background:rgba(125,125,125,.15); padding:1px 4px; border-radius:4px; }
  pre { white-space:pre-wrap; background:#0e131c; border:1px solid var(--line); border-radius:8px; padding:8px; }
  table.tbl { width:100%; border-collapse:collapse; }
  table.tbl th, table.tbl td { text-align:left; padding:8px; border-bottom:1px solid var(--line); vertical-align:top; }
  table.tbl th { color:#cbd5e1; font-weight:700; }
</style>
